name: Build React Project

on:
  push:
    branches:
      - devops/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use the version of Node.js that you prefer

      - name: Install dependencies
        run: npm install

      - name: Build React project
        run: npm run build

      # Optional: you can also archive the build artifacts if needed
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/